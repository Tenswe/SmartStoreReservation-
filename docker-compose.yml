services:
  api:
    image: smartstore-api
    build:
      context: .
      dockerfile: Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "5000:8080"
    environment:
      - DOTNET_SYSTEM_NET_DISABLEIPV6=1
      - Supabase_ConnectionString=${SUPABASE_CONNECTION_STRING}
      - ConnectionStrings__DefaultConnection=${SUPABASE_CONNECTION_STRING}
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  client:
    image: smartstore-client
    build:
      context: ./Client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
